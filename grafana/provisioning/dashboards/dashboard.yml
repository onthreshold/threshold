apiVersion: 1
providers:
  - name: "gRPC Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 5
    options:
      path: /etc/grafana/provisioning/dashboards/grpc_dashboards/
  - name: "Broadcast Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 5
    options:
      path: /etc/grafana/provisioning/dashboards/broadcast_dashboards/
  - name: "DKG Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 5
    options:
      path: /etc/grafana/provisioning/dashboards/dkg_dashboards/
